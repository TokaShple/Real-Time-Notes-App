<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Socket.io</title>
  </head>
  <body>
    <h2 class="text-center my-3">Welcome Socket.io</h2>
    <div class="w-50 m-auto">
      <input id="name" type="text" class="form-control" placeholder="name">
      <textarea id="description" cols="102" rows="7" class="form-conrol my-3" placeholder="description"></textarea>
      <button onclick="addnote()" class="btn btn-primary">Add Note</button>
    </div>
    <div class="container">
      <input oninput="search(this.value)" type="text" class="form-control my-3" placeholder="search">
      <div class="row" id="row"></div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
